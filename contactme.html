<!DOCTYPE html>
<html ng-app="AJAX">
<head>
	<title>Contact me</title>
	<link rel="stylesheet"  type="text/css" href="contactme.css">
  <script src="angular.min.js"></script>
  <script>
  angular.module("AJAX",[]).
  controller("myctrl",function($scope,$http){
    $scope.Insert= function(){
      $http({
        url:"/post",
        data:{
          Name:$scope.Name,
          Email:$scope.Email,
          Phoneno:$scope.Phoneno,
          Comments:$scope.Comments

  },
        method:"POST"
      }).then(function(output){
        alert(JSON.stringify(output));
        $scope.capital=output.capital;
        
      });

    }
  });
  </script>
</head>
<body>

	<div class="header">
  <header>
  	<center>
 <div class="head"><h1>Contact Me</h1></div></div>
</center>
</header>
</div>
<div class="mapouter"><div class="gmap_canvas"><iframe width="1080" height="383" id="gmap_canvas" src="https://maps.google.com/maps?q=sri%20ramakrishna%20engineering%20college&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ></iframe><a href="https://www.maps-erstellen.de"></a></div><style>.mapouter{text-align:right;height:383px;width:1080px;}.gmap_canvas {overflow:hidden;background:none!important;height:383px;width:1080px;}</style></div><br>
<div ng-controller="myctrl" class="post">
	<center>
	
		<h2>Post your Comments</h2>
		<b>Name:    </b><input type="text" ng-model="Name"><br><br>
        <b>Email:  </b><input type="text" ng-model="Email"><br><br>
        <b>Phoneno:   </b><input type="number" ng-model="Phoneno"><br><br>
       <b> Comments:</b><input type="textarea" ng-model="Comments"><br><br>
        <input type="button" value="submit"  ng-click="Insert()">
    
</center>
</div>
</body>
</html>
